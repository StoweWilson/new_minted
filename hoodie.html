<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hoodie.css" />
</head>
<body>

    <div class="header-logo">
        <a href="index.html">
            <img src="images/m_logo.avif" alt="minted_logo">
        </a>
    </div>

    <div class="carousel-container">
        <button id="prev" class="arrow">◀</button>
        <div class="thumbnails">
            <img src="" alt="Hoodie Front" class="thumbnail" data-index="0">
            <img src="" alt="Hoodie Zoom" class="thumbnail" data-index="1">
            <img src="" alt="Hoodie measurments" class="thumbnail" data-index="2">
        </div>
        <div class="main-display">
            <img id="main-image" src="images/hoodie-og.png" alt="Clothing Item">  
            <div class="details">
                <h2 id="item-title">Stylish Jacket</h2>
                <p id="item-price">$0.00</p>

                <div class="size-options">
                    <label for="size-select">Size:</label>
                    <select id="size-select">
                        <option value="S">Small</option>
                        <option value="M">Medium</option>
                        <option value="L">Large</option>
                        <option value="XL">Extra Large</option>
                    </select>
                </div>

                <button id="add-to-cart">Add to Cart</button>
            </div>
        </div>
        
            
            <button id="next" class="arrow">▶</button>
        
    </div>


    <script src="hoodie.js"></script>


</body>
</html>
